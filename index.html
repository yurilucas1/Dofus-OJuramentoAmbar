<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Juramento de ambar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body>
  <div id="sidebar">
    <!-- Sidebar será preenchida via JS -->
    <div id="controls">
      <div class="control-group">
        <label for="zoomRange">Zoom: <span id="zoomVal">1</label>
        <input type="range" id="zoomRange" min="0.5" max="3" step="0.05" value="1" />
      </div>
      <div class="control-group">
        <label for="rotateXRange">Rotação X: <span id="rotateXVal">28</label>
        <input type="range" id="rotateXRange" min="0" max="90" step="1" value="28" />
      </div>
      <div class="control-group">
        <label for="rotateZRange">Rotação Z: <span id="rotateZVal">-45</label>
        <input type="range" id="rotateZRange" min="-180" max="180" step="1" value="-45" />
      </div>
    </div>
  </div>

  <div id="map-wrapper">
    <div id="map-container"></div>
  </div>
    <script src="js/script.js"></script>
</body>

</html>
